version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: baza
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build: ./app
    ports:
      - "8000:80"
    depends_on:
      - db

volumes:
  postgres_data:
